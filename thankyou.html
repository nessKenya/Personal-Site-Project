<div style="text-align:center; margin-top:1em">
<h1>Thank you!</h1>
<p>Your submission has been received. I will contact you as soon as possible</p>
<span id="timer"></span></div>

<script type="text/javascript">
var count = 10;
var redirect = "projects.html";
function countDown(){
    var timer = document.getElementById("timer");
    if(count > 0){
        count--;
        timer.innerHTML = "This page will redirect in "+count+" seconds to my projects page.";
        setTimeout("countDown()", 1000);
}else{
        window.location.href = redirect;
    }
}
countDown();
</script>
